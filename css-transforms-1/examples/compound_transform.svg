<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="270" height="270" viewBox="-75 -75 270 270">
  <defs>
    <style type="text/css"><![CDATA[
      rect { fill: #00a6ff; }
      
      .arrow {
        stroke: black;
        fill: none;
        marker-end: url(#marker-end);
      }
      
      text {
        font-size: 11pt;
        font-family: sans-serif;
      }
      
      .transform {
        fill: none;
        stroke: black;
        stroke-width: 1px;
        stroke-dasharray: 6 4;
      }
      
      .canvas {
        fill: none;
        stroke: black;
      }
      ]]>
    </style>
    <marker id="marker-end" viewBox="0 0 10 10" refX="10" refY="5" 
      markerUnits="strokeWidth" orient="auto"
      markerWidth="10" markerHeight="15">
      <polyline points="0,0 10,5 0,10 1,5" fill="black" />
    </marker>
  </defs>
  
  <rect x="-70" y="-70" width="260" height="260" class="canvas"/>

  <!-- cheating a bit here for visual clarity with the help of viewBox: the rectangle is centered on 0,0 -->

  <rect x="-35" y="-35" width="70" height="70" opacity="0.5"/>
  <rect x="-35" y="-35" width="70" height="70" class="transform" transform="rotate(45)"/>
  <rect x="-35" y="-35" width="70" height="70" class="transform" transform="scale(1.5, 1.5) rotate(45)"/>
  <rect x="-35" y="-35" width="70" height="70" opacity="0.75" transform="translate(80, 80) scale(1.5, 1.5) rotate(45)"/>
  
  <path d="M80-49 0-49" class="arrow"/>
  <path d="M110,0 75,0" class="arrow"/>

  <text x="80" y="-45">¹rotate(45deg)</text>
  <text x="110" y="5">²scale(1.5)</text>
  <text x="23" y="85">³translate(80px, 80px)</text>


  <text x="-25" y="165" style="font-weight:bold">Compound transform</text>
  <text x="-65" y="185" style="font-size:xx-small">transform="translate(80, 80) scale(1.5, 1.5) rotate(45)"</text>
</svg>
